<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Interpolacja Hermite'a</h1>
  </div>
</div>

<div class="container hermit">
  <section *ngIf="!multiplicity.length">
    <form #form="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Liczba węzłów</label>
        <input type="number" class="form-control" name="nodes" placeholder="Wpisz liczbę węzłów" 
          [(ngModel)]="nodes" pattern="[0-9]+" required>
      </div>
      <button type="button" class="btn btn-primary" (click)="generateFolds()" [disabled]="form.invalid">Dalej</button>
    </form>
  </section>

  <section *ngIf="multiplicity.length && !hermitTable.length  && !hasFolds">
    <form #foldForm="ngForm">
      <div class="form-group" *ngFor="let oneMultiplicity of multiplicity; let i = index; trackBy: trackByIndex">
        <div class="row">
          <div class="col-md-4">
            <input type="number" class="form-control" name="x-{{i}}" placeholder="Wpisz x" [(ngModel)]="oneMultiplicity.x" required>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" name="y-{{i}}" placeholder="Wpisz y" [(ngModel)]="oneMultiplicity.y" required>
          </div>
          <div class="col-md-4">
            <input type="number" step="1" min="0" class="form-control" name="fold-{{i}}" placeholder="Wpisz krotność" 
              [(ngModel)]="oneMultiplicity.fold" pattern="[0-9]+" required>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="getDerivatives()" [disabled]="foldForm.invalid">Dalej</button>
    </form>
  </section>

  <section *ngIf="multiplicity.length && !hermitTable.length && hasFolds">
    <form #derivativeForm="ngForm">
      <table class="table table-bordered" *ngFor="let oneMultiplicity of multiplicity; let i = index; trackBy: trackByIndex">
        <thead>
          <tr>
            <th class="name-width">Pochodne w punkcie {{ oneMultiplicity.name }}</th>
          </tr>
        </thead>
        <tr *ngFor="let derivative of oneMultiplicity.derivatives; let j = index; trackBy: trackByIndex">
          <td>
            <input type="number" name="{{ i }}-{{ j }}" class="form-control" [(ngModel)]="multiplicity[i].derivatives[j]" 
              placeholder="Pochodna {{ j+1 }}. rzędu w punkcie {{ oneMultiplicity.name }}" [disabled]="j === 0" required />
          </td>
        </tr>
      </table>
      <button type="button" class="btn btn-primary" (click)="generateTable()" [disabled]="derivativeForm.invalid">Dalej</button>
    </form>
  </section>

  <section *ngIf="hermitTable.length">
    <form #hermitTableForm="ngForm">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="name-width">Nazwa</th>
            <th class="width-105">Wartość X</th>
            <th class="width-105">Wartość Y</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of hermitTable; let i = index; trackBy: trackByIndex">
            <td class="text-center">{{row.name}}</td>
            <td>{{row.x}}</td>
            <td *ngFor="let column of hermitTable;  let j = index; trackBy: trackByIndex">
              <input type="number" name="{{i}}-{{j}}" class="form-control" [(ngModel)]="hermitTable[i].y[j]" 
                [disabled]="hermitTable[i].y[j] === '--'" required/>
            </td>
          </tr>
        </tbody>
      </table>
    
      <div class="form-group">
        <hr>
        <div class="row">
          <div class="col-md-4">
            <label for="functionStart">Początek wykresu</label>
            <input type="number" step="0.5" id="functionStart" class="form-control" name="functionStart" placeholder="Wpisz punkt startu"
              [(ngModel)]="functionStart" required>
          </div>
          <div class="col-md-4">
            <label for="functionStop">Koniec wykresu</label>
            <input type="number" step="0.5" id="functionStop" class="form-control" name="functionStop" placeholder="Wpisz punkt stopu"
              [(ngModel)]="functionStop" required>
          </div>
          <div class="col-md-4">
            <label for="functionStep">Krok osi x</label>
            <input type="number" step="0.5" min="0" id="functionStep" class="form-control" name="functionStep" 
              placeholder="Wpisz krok osi x" [(ngModel)]="functionStep" required>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <label for="interpolateFunction">Interpolowana funkcja</label>
            <input type="text" id="interpolateFunction" class="form-control" name="x+i" placeholder="Wpisz interpolowaną funkcję" 
              [(ngModel)]="interpolateFunction">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="generate()" [disabled]="hermitTableForm.invalid">Generuj funkcję</button>
    </form>
  </section>

  <section *ngIf="isShowFunction">
    <div class="string-function">
      <span>w(x) = {{stringFunction}}</span>
    </div>

    <div class="row chart">
      <div class="col-md-6">
        <div style="display: block;">
          <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" 
            [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType">
          </canvas>
        </div>
      </div>

      <div class="col-md-6">
        <table class="table table-responsive table-condensed">
          <thead>
            <tr>
              <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of lineChartData">
              <td *ngFor="let value of d.data">{{value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</div>
